<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Phone Number Parser</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css') }}">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>


</head>
<body>
<div class="container">
    <h1>Welcome to the Fabulous Phone Parser</h1>

    <div class="row heavy-margin">
        <form action="/" method="post">
            <div class="form-group {% if error %} has-error {% endif %}">
                <label for="phoneinput">Enter text below to find numbers:</label>
                <textarea name="data" id="phoneinput" class="form-control" aria-describedby="error-block"></textarea>
                <span id="error-block" class="help-block">{{ error }}</span>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>

    {% if numbers %}
        <div class="row heavy-margin">
            <h3>We found the following numbers in your text:</h3>
            <ul id="numbers" class="list-group">
                <!-- Formatted phone numbers go here -->
                {% for number in numbers %}
                    <li class="list-group-item">{{ number }}</li>
                {% endfor %}
            </ul>
        </div>
    {% endif %}


</div>

</body>
</html>
